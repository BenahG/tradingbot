{% extends 'base.html' %}

{% block title %}Pay with PayPal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Pay with PayPal</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-paypal" style="font-size: 3rem; color: #003087;"></i>
                    <h4 class="mt-3">$10.00 Weekly Subscription</h4>
                </div>
                
                <div class="text-center">
                    {{ form.render }}
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'payment_options' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Payment Options
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
