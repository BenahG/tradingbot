{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-check-circle me-2"></i>Password Changed</h5>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-check" style="font-size: 3rem; color: #28a745;"></i>
                    <h4 class="mt-3">Password Changed Successfully!</h4>
                </div>
                
                <p>Your password has been updated. Please use your new password the next time you log in.</p>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'profile' %}" class="btn btn-success">
                        <i class="bi bi-person me-2"></i>Return to Profile
                    </a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
